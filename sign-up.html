   <h1 class="h11">Sign Up For An Account With NLS</h1>
    <br><br><br> <br><br><br>  <br><br><br>
            <div class="idowhatiwant">
                <form name="da" action="/billing.html" method="get">

                    <!--- Name -->
                    <h3 style="text-align: center">Create Your Account</h3>
                    <div class="left">



                        <!--First Name-->
                        <label>First Name*</label>
                        <br>
                        <input type="text" name="First Name" placeholder="First Name" size="25" required>
                    </div>



                    <!--Last Name-->
                    <div class="right">
                        <label>Last Name*</label>
                        <br>
                        <input type="text" name="Last name" placeholder="Last Name" size="25" required>
                    </div>

                    <div class="clear"></div>


                    <!--Email-->
                    <div class="left">
                        <label>Email*</label>
                        <br>
                        <input type="email" name="Email" placeholder="Email" size="80" required>
                    </div>


                    <!--Password-->
                    <div class="left">
                        <label>Password*</label>
                        <input type="password" name="password1" placeholder="Password" size="80" required>
                    </div>


                    <!-- Confirm Password-->
                    <div class="left">
                        <label> Confirm Password*</label>
                        <input type="password" name="password1" placeholder="Password" size="80" required>
                    </div>


                    <!--Phone Number-->
                    <div class="left">
                        <label>Phone Number*</label>
                        <br>
                        <input type="tel" name="phone" placeholder="111-1111-1111" size="80" maxlength="">
                    </div>


                    <!--Birthday-->
                    <div class="left">
                        <label>Birthday*</label>
                        <br>
                        <input type="date" name="brithday" placeholder="MM/DD/YY" required>
                    </div>

                    <!--Gender-->
                    <div class="right">
                        <label>Gender <span class="extra_info">This Is Not Required</span></label>
                        <br>
                        <select>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="Not_Say">Prefer Not To Say</option>
                        </select>
                    </div>
                    <div class="clear"></div>

                    <!--Terms-->
                    <div class="pads">
                        <label style="font-size: 15px">I Have Read The Terms And Conditions </label>
                        <a href="../index.html" target="_blank">
                            <img src="../images/open.png" class="open">
                        </a>
                        <br>
                        <input type="checkbox" name="Terms" class="check" required>
                    </div>


                    <!--Newsletters-->
                    <div class="pads">
                        <label style="font-size: 15px">I Would Like NLS To Send Me Emails And Newsletters</label>
                        <br>
                        <input type="checkbox" name="email" class="check">
                    </div>


                    <!--What Included-->


                    <div class="pads">
                        <a href="billing.html">
                        <input type="submit" name="Proceed To Billing" value="Proceed To Billing">
                        </a>
                    </div>

                </form>
